<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainLog - Workout History</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .workout-status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        .status-label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .workout-timer {
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        select, input, button {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .charts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
        }

        .history-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 1.8rem;
            color: #4a5568;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .exercise-group {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .exercise-group:hover {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
        }

        .exercise-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .exercise-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .exercise-sets {
            padding: 0;
        }

        .exercise-set-item {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .exercise-set-item:last-child {
            border-bottom: none;
        }

        .exercise-set-item:hover {
            background: #f7fafc;
        }

        .set-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .set-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .set-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            flex: 1;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.8rem;
        }

        .detail-value {
            color: #667eea;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .set-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .workout-date {
            color: #718096;
            font-size: 0.8rem;
        }

        .pr-badge {
            background: #f56565;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .history-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .filter-controls {
                flex-wrap: wrap;
            }
            
            .workout-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📊 TrainLog</h1>
            <p class="subtitle">Analyze your training data and track progress</p>
        </div>

        <!-- Navbar -->
        <div class="nav-bar">
            <a href="/main.html" class="nav-btn">🏠 Back to Home</a>
            <h2 class="nav-title">Workout History</h2>
            <div class="nav-actions">
                <a href="/workout-log.html" class="nav-btn">📝 Start Workout</a>
            </div>
        </div>

        <!-- Control panel -->
        <div class="control-panel">
            <div class="control-row">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" value="testuser" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Exercise</label>
                    <select id="exerciseSelect">
                        <option value="">All exercises</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time range</label>
                    <select id="timeRange">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last year</option>
                    </select>
                </div>
                <button class="btn" onclick="loadHistory()">🔍 Query</button>
                <button class="btn btn-secondary" onclick="initTestData()">📊 Init test data</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalWorkouts">0</div>
                <div class="stat-label">Total workouts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVolume">0</div>
                <div class="stat-label">Total volume (kg)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalReps">0</div>
                <div class="stat-label">Total reps</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="prCount">0</div>
                <div class="stat-label">PR count</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgWeight">0</div>
                <div class="stat-label">Avg weight (kg)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgReps">0</div>
                <div class="stat-label">Avg reps</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-section">
            <h2 class="chart-title">Volume trend</h2>
            <div class="chart-container">
                <canvas id="volumeChart"></canvas>
            </div>
        </div>

        <div class="charts-section">
            <h2 class="chart-title">Weight trend</h2>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <!-- History -->
        <div class="history-section">
            <div class="history-header">
                <h2 class="history-title">Workout Records</h2>
                <div class="filter-controls">
                    <select id="sortBy" onchange="sortHistory()">
                        <option value="date">Sort by date</option>
                        <option value="weight">Sort by weight</option>
                        <option value="volume">Sort by volume</option>
                    </select>
                </div>
            </div>
            <div id="historyContainer">
                <div class="empty-state">
                    <h3>No records yet</h3>
                    <p>Click "Query" to load your data</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let workoutHistory = [];
        let volumeChart = null;
        let weightChart = null;

        // Init page
        document.addEventListener('DOMContentLoaded', function() {
            // Load username from local storage
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
            
            loadExercises();
            loadHistory();
        });



        // Load exercise list
        function loadExercises() {
            fetch('/api/exercises')
                .then(res => res.json())
                .then(exercises => {
                    const exerciseSelect = document.getElementById('exerciseSelect');
                    exerciseSelect.innerHTML = '<option value="">All exercises</option>';
                    
                    exercises.forEach(exercise => {
                        const option = document.createElement('option');
                        option.value = exercise.id;
                        option.text = exercise.name;
                        exerciseSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading exercises:', error);
                });
        }

        // Load history
        function loadHistory() {
            const username = document.getElementById('username').value.trim();
            const exerciseId = document.getElementById('exerciseSelect').value;
            const timeRange = document.getElementById('timeRange').value;
            
            if (!username) {
                alert('Please enter username');
                return;
            }

            const container = document.getElementById('historyContainer');
            container.innerHTML = '<div class="loading">Loading workout history...</div>';

            // Build query params
            let url = `/api/workouts/history?username=${username}`;
            if (exerciseId) {
                url += `&exerciseId=${exerciseId}`;
            }

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    workoutHistory = data;
                    filterByTimeRange(timeRange);
                    updateStats();
                    updateCharts();
                    displayHistory();
                })
                .catch(error => {
                    console.error('Error loading history:', error);
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Load failed</h3>
                            <p>Unable to load history, please try again later</p>
                        </div>
                    `;
                });
        }

        // Filter by time range
        function filterByTimeRange(days) {
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - parseInt(days));
            
            workoutHistory = workoutHistory.filter(workout => {
                const workoutDate = new Date(workout.timestamp);
                return workoutDate >= cutoffDate;
            });
        }

        // Update stats
        function updateStats() {
            if (workoutHistory.length === 0) {
                document.getElementById('totalWorkouts').innerText = '0';
                document.getElementById('totalVolume').innerText = '0';
                document.getElementById('totalReps').innerText = '0';
                document.getElementById('prCount').innerText = '0';
                document.getElementById('avgWeight').innerText = '0';
                document.getElementById('avgReps').innerText = '0';
                return;
            }

            const totalWorkouts = workoutHistory.length;
            const totalVolume = workoutHistory.reduce((sum, w) => sum + (w.weight * w.reps), 0);
            const totalReps = workoutHistory.reduce((sum, w) => sum + w.reps, 0);
            const prCount = workoutHistory.filter(w => w.personalRecord).length;
            const avgWeight = workoutHistory.reduce((sum, w) => sum + w.weight, 0) / totalWorkouts;
            const avgReps = totalReps / totalWorkouts;

            document.getElementById('totalWorkouts').innerText = totalWorkouts;
            document.getElementById('totalVolume').innerText = totalVolume.toLocaleString();
            document.getElementById('totalReps').innerText = totalReps.toLocaleString();
            document.getElementById('prCount').innerText = prCount;
            document.getElementById('avgWeight').innerText = avgWeight.toFixed(1);
            document.getElementById('avgReps').innerText = avgReps.toFixed(1);
        }

        // Update charts
        function updateCharts() {
            updateVolumeChart();
            updateWeightChart();
        }

        // Update volume chart
        function updateVolumeChart() {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            
            if (volumeChart) {
                volumeChart.destroy();
            }

            // Group data by date
            const groupedData = groupByDate(workoutHistory);
            const labels = Object.keys(groupedData).sort();
            const volumes = labels.map(date => {
                return groupedData[date].reduce((sum, w) => sum + (w.weight * w.reps), 0);
            });

            volumeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume (kg)',
                        data: volumes,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Volume (kg)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        // Update weight chart
        function updateWeightChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');
            
            if (weightChart) {
                weightChart.destroy();
            }

            // Group data by exercise
            const exerciseGroups = {};
            workoutHistory.forEach(workout => {
                const exerciseName = workout.exercise.name;
                if (!exerciseGroups[exerciseName]) {
                    exerciseGroups[exerciseName] = [];
                }
                exerciseGroups[exerciseName].push(workout);
            });

            const datasets = Object.keys(exerciseGroups).map((exerciseName, index) => {
                const workouts = exerciseGroups[exerciseName];
                const colors = ['#667eea', '#f093fb', '#4facfe', '#fa709a', '#fee140'];
                
                return {
                    label: exerciseName,
                    data: workouts.map(w => w.weight),
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4
                };
            });

            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: Math.max(...Object.values(exerciseGroups).map(g => g.length))}, (_, i) => `#${i+1}`),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Weight (kg)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Session index'
                            }
                        }
                    }
                }
            });
        }

        // Group data by date
        function groupByDate(workouts) {
            const grouped = {};
            workouts.forEach(workout => {
                const date = new Date(workout.timestamp).toLocaleDateString('en-US');
                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(workout);
            });
            return grouped;
        }

        // Render history
        function displayHistory() {
            const container = document.getElementById('historyContainer');
            
            if (workoutHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No workout records found</h3>
                        <p>Try changing filters or start a new workout</p>
                    </div>
                `;
                return;
            }

            // Group by exercise
            const exerciseGroups = {};
            workoutHistory.forEach(workout => {
                const exerciseName = workout.exercise.name;
                if (!exerciseGroups[exerciseName]) {
                    exerciseGroups[exerciseName] = {
                        exercise: workout.exercise,
                        sets: []
                    };
                }
                exerciseGroups[exerciseName].sets.push(workout);
            });

            // Render HTML
            container.innerHTML = Object.values(exerciseGroups).map(group => {
                const exercise = group.exercise;
                const sets = group.sets;
                
                const setsHtml = sets.map((workout, index) => {
                    const date = new Date(workout.timestamp).toLocaleString('en-US');
                    const volume = workout.weight * workout.reps;
                    
                    return `
                        <div class="exercise-set-item">
                            <div class="set-header">
                                <div class="set-number">${index + 1}</div>
                                <div class="set-details">
                                    <div class="detail-item">
                                        <div class="detail-label">Weight</div>
                                        <div class="detail-value">${workout.weight} kg</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Reps</div>
                                        <div class="detail-value">${workout.reps} reps</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Volume</div>
                                        <div class="detail-value">${volume} kg</div>
                                    </div>
                                    <div class="detail-item">
                                        <div class="detail-label">Rest (s)</div>
                                        <div class="detail-value">${workout.restSeconds} s</div>
                                    </div>
                                </div>
                            </div>
                            <div class="set-meta">
                                <div class="workout-date">${date}</div>
                                ${workout.personalRecord ? '<span class="pr-badge">🏆 PR!</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="exercise-group">
                        <div class="exercise-header">
                            <div class="exercise-title">${exercise.name}</div>
                            <div class="exercise-category">${exercise.category}</div>
                        </div>
                        <div class="exercise-sets">
                            ${setsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Sort history
        function sortHistory() {
            const sortBy = document.getElementById('sortBy').value;
            
            workoutHistory.sort((a, b) => {
                switch (sortBy) {
                    case 'date':
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    case 'weight':
                        return b.weight - a.weight;
                    case 'volume':
                        return (b.weight * b.reps) - (a.weight * a.reps);
                    default:
                        return 0;
                }
            });
            
            displayHistory();
        }

        // Initialize test data
        function initTestData() {
            if (confirm('This will create test workout data for the last 30 days. Continue?')) {
                fetch('/api/workouts/init-test-data', {
                    method: 'POST'
                })
                .then(res => res.text())
                .then(result => {
                    alert(result);
                    if (result.includes('successfully')) {
                        loadHistory();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to initialize test data. Please try again later.');
                });
            }
        }

        // Listen for time range changes
        document.getElementById('timeRange').addEventListener('change', function() {
            const timeRange = this.value;
            filterByTimeRange(timeRange);
            updateStats();
            updateCharts();
            displayHistory();
        });
